        <script>
            Handlebars.registerHelper({
            'for': function(from, to, incr, block) {
                var accum = '';
                from = +from;
                to = +to;
                incr = +incr;

                for(var i = from; i < to; i += incr)
                    accum += block.fn(i);
                return accum;
                }
            });

             function getHandlebarsTplsAndRegister($els){
                if (!Handlebars) return false;

                $els = $els.split(',');
                var tpls = {},i;

                for(i in $els) {
                    var $_tpl = document.getElementById($els[i]);
                        id = $els[i];

                    if (id) {
                        var name = id.replace(/-/g, '_');
                        if (!tpls[name]) {
                            tpls[name] = $_tpl.innerHTML;
                            Handlebars.registerPartial(name, tpls[name]);
                        }
                    }
                };

                return tpls;
            }
            
            //$(function(){
            window.onload = function(){
                console.time('Prepare HTML');
                var i;
                var hTpls = getHandlebarsTplsAndRegister('days-line,rooms-data');
                var tpls = {};
                tpls.daysLine = Handlebars.compile(hTpls.days_line);
                tpls.roomsData = Handlebars.compile(hTpls.rooms_data);
                var roomTypes = [],
                    roomNumber = 120,
                    weeksNumber = 60;
                    
                for (i=0;i<roomNumber;i++)
                    roomTypes.push({roomName:'room '+i, roomId:i});
                
                console.timeEnd('Prepare HTML');
                console.time('Inserting HTML');
                var daysHTML = '',
                    dataHTML = '';
                
                for(i=0;i<weeksNumber;i++)
                    daysHTML += tpls.daysLine()
                
                for(i in roomTypes)
                    dataHTML += tpls.roomsData({weeksNumber: weeksNumber, roomId: i});
                
                document.getElementById('days-line-container').innerHTML = daysHTML;
                document.getElementById('data-container').innerHTML = dataHTML;
                console.timeEnd('Inserting HTML');
                
            }
        </script>
